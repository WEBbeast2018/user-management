<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            margin: auto;
            max-width: 700px;
            padding: 20px;
        }

        .card {
            margin: 10px;
        }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<header>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="/home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</header>

<main>
    <div class="jumbotron">
        <h1 class="display-4">Home</h1>
        <p class="lead">This is a simple page for demonstrating user management.</p>
        <hr class="my-4">
        <p>If you are logged in - you may see additional info</p>
        <p class="lead">
            <button class="btn btn-primary btn-lg" onclick="showFeed()" role="button">Show My Feed</button>
        </p>
    </div>
    <p id="feed">

    </p>
</main>

<script>
	function handleErrors(response) {
		if (!response.ok || response.redirected) {
			if (response.redirected) {
				window.location = response.url;
			} else {
				throw Error(response.statusText);
			}
		}
		return response;
	}

	function showFeed() {
		fetch('posts', { credentials: 'same-origin'})
			.then(handleErrors)
			.then(data => data.json())
			.then(data => {
				// when request is OK
				let html = '';
				data.forEach(d => {
					html += `
					    <article class="card card-body">
					        <h5 class="card-title">${d.title}</h5>
					        <p>${d.body}</p>
                        </article>
					`;
				});
				document.getElementById('feed').innerHTML = html;
			})
			// when not OK
			.catch(err => {
				console.log(err)
			})
	}
</script>
</body>
</html>
